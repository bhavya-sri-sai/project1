<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Text</title>
    <link rel="stylesheet" href="video1.css">
</head>
<body>
    <div class="landing-content"></div>
    <h1>Video to Text</h1>
    <p class="main-desc-area">Upload a video file and transcribe it within seconds.</p>
   
    
    <div class="container">
        <div class="folder">
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
        <label class="custom-file-upload">
            <input class="title" type="file" id="fileInput" />
            Choose a file
        </label>
        <span id="fileName" style="margin-top: 10px; color: #333;"></span>
    </div>
    <div>
        <button class="button">
            Convert
          </button>
    </div>
    
    <div class="body1">
        <textarea class="textarea" placeholder="Enter a message..."></textarea>
    </div>
    <script src="video1.js"></script>
</body>
</html>
